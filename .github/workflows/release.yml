name: Create Release on Main Push

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version_bump.outputs.NEW_VERSION }}
      latest_tag: ${{ steps.latest_tag.outputs.LATEST_TAG }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for changelog generation
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag
        id: latest_tag
        run: |
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]' | head -n 1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "LATEST_TAG=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "Latest tag: ${LATEST_TAG}"

      - name: Determine version bump
        id: version_bump
        run: |
          LATEST_TAG="${{ steps.latest_tag.outputs.LATEST_TAG }}"
          # Remove 'v' prefix
          VERSION=${LATEST_TAG#v}
          
          # Split version into parts
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          # Check commit message for version bump hints
          COMMIT_MSG=$(git log -1 --pretty=%B)
          
          if echo "$COMMIT_MSG" | grep -qiE '\[major\]|breaking change|BREAKING CHANGE'; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMIT_MSG" | grep -qiE '\[minor\]|feat:|feature:'; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "New version: ${NEW_VERSION}"

      - name: Generate changelog
        id: changelog
        run: |
          if [ "${{ steps.latest_tag.outputs.LATEST_TAG }}" != "v0.0.0" ]; then
            echo "Generating changelog from ${{ steps.latest_tag.outputs.LATEST_TAG }} to HEAD"
            COMMITS=$(git log ${{ steps.latest_tag.outputs.LATEST_TAG }}..HEAD --pretty=format:"%s|||%h" --no-merges)
          else
            echo "No previous tag found, generating full changelog"
            COMMITS=$(git log --pretty=format:"%s|||%h" --no-merges | head -n 20)
          fi
          
          # Initialize category arrays
          declare -A FEATURES
          declare -A BUGFIXES
          declare -A BREAKING
          declare -A OTHER
          
          # Parse commits and categorize them
          while IFS='|||' read -r message hash; do
            # Skip empty lines
            [ -z "$message" ] && continue
          
            # Extract type and scope using regex
            if [[ "$message" =~ ^([a-zA-Z]+)(\(([^)]+)\))?:(.+)$ ]]; then
              type="${BASH_REMATCH[1]}"
              scope="${BASH_REMATCH[3]}"
              desc="${BASH_REMATCH[4]}"
              desc=$(echo "$desc" | sed 's/^[[:space:]]*//')
          
              # Check for breaking changes
              if echo "$message" | grep -qiE 'BREAKING CHANGE|breaking change'; then
                if [ -n "$scope" ]; then
                  BREAKING["$scope"]+="- $desc (\`$hash\`)"$'\n'
                else
                  BREAKING["_none"]+="- $desc (\`$hash\`)"$'\n'
                fi
              # Categorize by type
              elif [[ "$type" =~ ^(feat|feature)$ ]]; then
                if [ -n "$scope" ]; then
                  FEATURES["$scope"]+="- $desc (\`$hash\`)"$'\n'
                else
                  FEATURES["_none"]+="- $desc (\`$hash\`)"$'\n'
                fi
              elif [[ "$type" == "fix" ]]; then
                if [ -n "$scope" ]; then
                  BUGFIXES["$scope"]+="- $desc (\`$hash\`)"$'\n'
                else
                  BUGFIXES["_none"]+="- $desc (\`$hash\`)"$'\n'
                fi
              else
                OTHER["_none"]+="- $message (\`$hash\`)"$'\n'
              fi
            else
              # Doesn't match conventional commit format
              OTHER["_none"]+="- $message (\`$hash\`)"$'\n'
            fi
          done <<< "$COMMITS"
          
          # Build formatted changelog
          CHANGELOG=""
          
          # Breaking Changes
          if [ ${#BREAKING[@]} -gt 0 ]; then
            CHANGELOG+="### ðŸš¨ Breaking Changes"$'\n\n'
            for scope in "${!BREAKING[@]}"; do
              if [ "$scope" != "_none" ]; then
                CHANGELOG+="**$scope**"$'\n'
                CHANGELOG+="${BREAKING[$scope]}"$'\n'
              else
                CHANGELOG+="${BREAKING[$scope]}"
              fi
            done
            CHANGELOG+=$'\n'
          fi
          
          # Features
          if [ ${#FEATURES[@]} -gt 0 ]; then
            CHANGELOG+="### âœ¨ Features"$'\n\n'
            for scope in "${!FEATURES[@]}"; do
              if [ "$scope" != "_none" ]; then
                CHANGELOG+="**$scope**"$'\n'
                CHANGELOG+="${FEATURES[$scope]}"$'\n'
              else
                CHANGELOG+="${FEATURES[$scope]}"
              fi
            done
            CHANGELOG+=$'\n'
          fi
          
          # Bug Fixes
          if [ ${#BUGFIXES[@]} -gt 0 ]; then
            CHANGELOG+="### ðŸ› Bug Fixes"$'\n\n'
            for scope in "${!BUGFIXES[@]}"; do
              if [ "$scope" != "_none" ]; then
                CHANGELOG+="**$scope**"$'\n'
                CHANGELOG+="${BUGFIXES[$scope]}"$'\n'
              else
                CHANGELOG+="${BUGFIXES[$scope]}"
              fi
            done
            CHANGELOG+=$'\n'
          fi
          
          # Other Changes
          if [ ${#OTHER[@]} -gt 0 ]; then
            CHANGELOG+="### ðŸ”§ Other Changes"$'\n\n'
            CHANGELOG+="${OTHER[_none]}"
            CHANGELOG+=$'\n'
          fi
          
          # If no commits found
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="No changes in this release."
          fi
          
          # Save changelog to file to handle multiline content
          echo "${CHANGELOG}" > changelog.txt
          
          # Set output for use in release notes
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          cat changelog.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version_bump.outputs.NEW_VERSION }} -m "Release ${{ steps.version_bump.outputs.NEW_VERSION }}"
          git push origin ${{ steps.version_bump.outputs.NEW_VERSION }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version_bump.outputs.NEW_VERSION }}
          name: ${{ steps.version_bump.outputs.NEW_VERSION }}
          body: |
            ## ðŸ“‹ Release Notes
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.latest_tag.outputs.LATEST_TAG }}...${{ steps.version_bump.outputs.NEW_VERSION }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  build-and-deploy:
    needs: create-release
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.new_version }}

      - name: Create cookies.txt from secret
        run: |
          if [ -n "${{ secrets.YOUTUBE_COOKIES }}" ]; then
            echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies.txt
          else
            echo "No YOUTUBE_COOKIES secret found" > cookies.txt
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.create-release.outputs.new_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.create-release.outputs.new_version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output version
        run: echo "Deployed version ${{ needs.create-release.outputs.new_version }}"

