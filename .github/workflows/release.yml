name: Create Release on Main Push

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version_bump.outputs.NEW_VERSION }}
      latest_tag: ${{ steps.latest_tag.outputs.LATEST_TAG }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for changelog generation
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag
        id: latest_tag
        run: |
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]' | head -n 1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "LATEST_TAG=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "Latest tag: ${LATEST_TAG}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine version bump
        id: version_bump
        run: |
          LATEST_TAG="${{ steps.latest_tag.outputs.LATEST_TAG }}"
          VERSION=${LATEST_TAG#v}
          
          # Split version into parts
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          # Install conventional-recommended-bump
          npm install -g conventional-recommended-bump conventional-commits-parser
          
          # Get recommended bump level
          if [ "$LATEST_TAG" != "v0.0.0" ]; then
            echo "Analyzing commits from $LATEST_TAG to HEAD"
            echo "--- Recent commits ---"
            git log $LATEST_TAG..HEAD --pretty=format:"%s" | head -20
            echo ""
            echo "--- End of commits ---"
          
            # Try conventional-recommended-bump first
            BUMP=$(conventional-recommended-bump -p angular --tag-prefix "v" 2>&1 | tail -1 || echo "")
            echo "Conventional-recommended-bump result: '$BUMP'"
          
            # If the result is not a valid bump level, manually analyze commits
            if [[ ! "$BUMP" =~ ^(major|minor|patch)$ ]]; then
              echo "Tool failed or returned invalid result, manually analyzing commits..."
          
              # Check for breaking changes (major)
              if git log $LATEST_TAG..HEAD --pretty=format:"%s%n%b" | grep -q "BREAKING CHANGE\|^[a-z]*!:"; then
                BUMP="major"
                echo "Found breaking changes"
              # Check for new features (minor)
              elif git log $LATEST_TAG..HEAD --pretty=format:"%s" | grep -q "^feat\|^feat("; then
                BUMP="minor"
                echo "Found feature commits"
              else
                BUMP="patch"
                echo "Only fixes/chores found"
              fi
            fi
          else
            BUMP="minor"
          fi
          
          echo "Final recommended bump: $BUMP"
          
          # Apply version bump
          if [ "$BUMP" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "New version: ${NEW_VERSION}"

      - name: Generate changelog
        id: changelog
        run: |
          # Install conventional-changelog-cli
          npm install -g conventional-changelog-cli
          
          if [ "${{ steps.latest_tag.outputs.LATEST_TAG }}" != "v0.0.0" ]; then
            echo "Generating changelog from ${{ steps.latest_tag.outputs.LATEST_TAG }} to HEAD"
            # Generate changelog using conventional-changelog
            CHANGELOG=$(npx conventional-changelog -p angular -u | tail -n +3)
          else
            echo "No previous tag found, generating full changelog"
            # Generate changelog for first release
            CHANGELOG=$(npx conventional-changelog -p angular -r 0 | tail -n +3)
          fi
          
          # Add emojis to match existing style
          CHANGELOG=$(echo "$CHANGELOG" | sed \
            -e 's/### Features/### âœ¨ Features/g' \
            -e 's/### Bug Fixes/### ðŸ› Bug Fixes/g' \
            -e 's/### BREAKING CHANGES/### ðŸš¨ Breaking Changes/g' \
            -e 's/### Performance Improvements/### âš¡ Performance Improvements/g' \
            -e 's/### Reverts/### âª Reverts/g' \
            -e 's/### Documentation/### ðŸ“ Documentation/g' \
            -e 's/### Styles/### ðŸ’„ Styles/g' \
            -e 's/### Code Refactoring/### â™»ï¸ Code Refactoring/g' \
            -e 's/### Tests/### âœ… Tests/g' \
            -e 's/### Chores/### ðŸ”§ Chores/g' \
            -e 's/### Build System/### ðŸ“¦ Build System/g' \
            -e 's/### Continuous Integration/### ðŸ‘· Continuous Integration/g')
          
          # If no changelog generated
          if [ -z "$CHANGELOG" ] || [ "$CHANGELOG" = "" ]; then
            CHANGELOG="No conventional commits found in this release."
          fi
          
          # Save changelog to file to handle multiline content
          echo "$CHANGELOG" > changelog.txt
          
          # Set output for use in release notes
          {
            echo "CHANGELOG<<EOF"
            cat changelog.txt
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version_bump.outputs.NEW_VERSION }} -m "Release ${{ steps.version_bump.outputs.NEW_VERSION }}"
          git push origin ${{ steps.version_bump.outputs.NEW_VERSION }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version_bump.outputs.NEW_VERSION }}
          name: ${{ steps.version_bump.outputs.NEW_VERSION }}
          body: |
            ## ðŸ“‹ Release Notes
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.latest_tag.outputs.LATEST_TAG }}...${{ steps.version_bump.outputs.NEW_VERSION }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  build-and-deploy:
    needs: create-release
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.new_version }}

      - name: Create cookies.txt from secret
        run: |
          if [ -n "${{ secrets.YOUTUBE_COOKIES }}" ]; then
            echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies.txt
          else
            echo "No YOUTUBE_COOKIES secret found" > cookies.txt
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.create-release.outputs.new_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.create-release.outputs.new_version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output version
        run: echo "Deployed version ${{ needs.create-release.outputs.new_version }}"

